<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="img" src="./eisenhower-matrix.jpg">
      <a class="more-information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section id="add-task">
        <label class="label-input" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task"class="task-input input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="list-item">
            <input class="input" type="checkbox">
            <label class="task-input input label-input">Pay Bills</label>
            <input type="text" class="task-input input">
            <button class="edit-task button">Edit</button>
            <button class="delete-task button">
              <img class="img" src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode list-item">
            <input class="input" type="checkbox">
            <label class="task-input input label-input">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input input">
            <button class="edit-task button">Save</button>
            <button class="delete-task button">
              <img class="img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="list" id="completed-tasks">
          <li class="list-item">
            <input class="input" type="checkbox" checked>
            <label class="task-input input label-input">See the Doctor</label>
            <input type="text" class="task-input input">
            <button class="edit-task button">Edit</button>
            <button class="delete-task button">
              <img class="img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
